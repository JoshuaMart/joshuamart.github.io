name: Deploy Site & Update GitHub Profile

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Build with Astro
        uses: withastro/action@v3

      - name: Generate GitHub Profile README
        run: node scripts/generate-readme.js

      - name: Upload README artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-profile-readme
          path: ./dist/github-profile-readme.md

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  update-profile:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download README artifact
        uses: actions/download-artifact@v4
        with:
          name: github-profile-readme

      - name: Checkout profile repo
        uses: actions/checkout@v5
        with:
          repository: JoshuaMart/JoshuaMart
          token: ${{ secrets.PROFILE_REPO_TOKEN }}
          path: profile-repo

      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=JoshuaMart&show_icons=true&theme=radical
          path: profile-repo/profile/stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update profile README
        run: |
          cp github-profile-readme.md profile-repo/README.md
          cd profile-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md profile/stats.svg
          git diff --quiet && git diff --staged --quiet || git commit -m "chore: sync README from jomar.fr"
          git push
